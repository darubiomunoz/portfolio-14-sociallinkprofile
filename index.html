<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <meta name="description" content="Social media link profile">
    <meta name="author" content="Diego Rubio">
    <title>Social Media Link Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/favicon.svg">
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <main>
        <section>
            <div>
                <picture>
                    <img src="./assets/avatar-jessica.jpeg" alt="Jessicas Randall's profile picture">
                </picture>
                <h1>Jessica Randall</h1>
                <h3>London, United Kingdom</h3>
            </div>
            <div>
                <h3>"Front-end developer and avid reader."</h3>
            </div>
            <div>
                <a role="button">GitHub</a>
                <a role="button">Frontend Mentor</a>
                <a role="button">LinkedIn</a>
                <a role="button">Twitter / X</a>
                <a role="button">Instagram</a>
            </div>
        </section>
    </main>
</body>
</html>
