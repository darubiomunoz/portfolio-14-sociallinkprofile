<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow">
    <meta name="description" content="Social media link profile">
    <meta name="author" content="Diego Rubio">
    <meta property="og:title" content="Jessica Randall - Social Media Link Profile">
    <meta property="og:description" content="Front-end developer and avid reader.">
    <meta property="og:image" content="./assets/avatar-jessica.jpeg">
    <title>Social Media Link Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/favicon.svg" type="image/png" sizes="32x32">
    <link rel="stylesheet" type="text/css" href="./global.css">
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <main class="main">
        <section class="socialLinkProfile">
            <div class="socialLinkProfile__personalData">
                <picture class="personalData__imageWrapper">
                    <img class="personalData__image" src="./assets/avatar-jessica.jpeg" alt="Jessicas Randall's profile picture" loading="lazy">
                </picture>
                <h1 class="personalData__name">Jessica Randall</h1>
                <h3 class="personalData__location">London, United Kingdom</h3>
            </div>
            <div class="socialLinkProfile__description">
                <h3 class="description__text">"Front-end developer and avid reader."</h3>
            </div>
            <nav class="socialLinkProfile__networks" aria-label="social media links">
                <ul class="networks__listWrapper">
                    <li class="networks__item">
                        <a class="networks__link" role="button" href="https://darubiomunoz.github.io/" target="_blank" rel="noopener noreferrer">GitHub</a>
                    </li>
                    <li class="networks__item">
                        <a class="networks__link" role="button" href="https://darubiomunoz.github.io/" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>
                    </li>
                    <li class="networks__item">
                        <a class="networks__link" role="button" href="https://darubiomunoz.github.io/" target="_blank" rel="noopener noreferrer">Twitter / X</a>
                    </li>
                    <li class="networks__item">
                        <a class="networks__link" role="button" href="https://darubiomunoz.github.io/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
                    </li>
                    <li class="networks__item">
                        <a class="networks__link" role="button" href="https://darubiomunoz.github.io/" target="_blank" rel="noopener noreferrer">Instagram</a>
                    </li>  
                </ul>               
            </nav>
        </section>
    </main>
</body>
</html>
